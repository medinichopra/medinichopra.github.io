<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <p class="special-sentence">
        I like telling stories with both <a href="#" id="dataLink">data</a> and
        <a href="#" id="danceLink">dance</a>.
      </p>

      <div class="grid-container">
        <div class="data-grid">
          <div class="grid-item">
            <img src="space1.jpg" alt="Data Image 1" />
            <p>Data Description 1</p>
            <a href="#">Learn more</a>
          </div>
          <div class="grid-item">
            <img src="space2.jpg" alt="Data Image 2" />
            <p>Data Description 2</p>
            <a href="#">Learn more</a>
          </div>
          <div class="grid-item">
            <img src="space3.jpg" alt="Data Image 3" />
            <p>Data Description 3</p>
            <a href="#">Learn more</a>
          </div>
          <div class="grid-item">
            <img src="space4.jpg" alt="Data Image 4" />
            <p>Data Description 4</p>
            <a href="#">Learn more</a>
          </div>
        </div>

        <div class="dance-grid">
          <div class="grid-item">Dance Story 1</div>
          <div class="grid-item">Dance Story 2</div>
          <div class="grid-item">Dance Story 3</div>
          <div class="grid-item">Dance Story 4</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
